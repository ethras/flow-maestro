name: Release templates

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare zip asset
        run: |
          mkdir -p dist release_bundle/scripts
          cp -R commands protocols templates release_bundle/
          cp scripts/autopost.py release_bundle/scripts/
          (cd release_bundle && zip -r ../dist/flow-maestro-templates.zip . -x "*/.*")
          ls -lh dist

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/flow-maestro-templates.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
